paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Authorization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthorizationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/register:
    post:
      tags:
        - Auth
      summary: Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/me:
    get:
      tags:
        - Auth
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: password123

    RegisterInput:
      type: object
      required:
        - email
        - password
        - fullName
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: password123
        fullName:
          type: string
          example: John Doe
        avatarUrl:
          type: string
          nullable: true
          example: null

    AuthResponse:
      type: object
      required:
        - user
        - accessToken
      properties:
        user:
          type: object
          required:
            - id
            - fullName
            - email
            - createdAt
            - updatedAt
            - isActive
          properties:
            id:
              type: integer
              example: 25
            fullName:
              type: string
              example: John Doe
            email:
              type: string
              format: email
              example: user@example.com
            avatarUrl:
              type: string
              nullable: true
              example: null
            createdAt:
              type: string
              format: date-time
              example: 2025-05-24T03:28:03.020Z
            updatedAt:
              type: string
              format: date-time
              example: 2025-05-24T03:28:03.020Z
            isActive:
              type: boolean
              example: false
        accessToken:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

    UserInfoResponse:
      type: object
      required:
        - id
        - fullName
        - email
        - createdAt
        - updatedAt
        - isActive
      properties:
        id:
          type: integer
          example: 25
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: user@example.com
        avatarUrl:
          type: string
          nullable: true
          example: null
        createdAt:
          type: string
          format: date-time
          example: 2025-05-24T03:28:03.020Z
        updatedAt:
          type: string
          format: date-time
          example: 2025-05-24T03:28:03.020Z
        isActive:
          type: boolean
          example: false

    ErrorResponse:
      type: object
      required:
        - message
        - error
        - statusCode
      properties:
        message:
          type: string
        error:
          type: string
        statusCode:
          type: integer

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    UnauthorizedError:
      description: Unauthorized (token missing or invalid)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            message: No token provided
            error: Unauthorized
            statusCode: 401

    ValidationError:
      description: Validation failed
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Validation failed for body
              errors:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                      example: too_small
                    message:
                      type: string
                      example: String must contain at least 5 character(s)
                    path:
                      type: array
                      items:
                        type: string
                      example: ['password']

    AuthorizationError:
      description: Incorrect login or password
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            message: Incorrect login or password
            error: Unauthorized
            statusCode: 401

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            message: User not found
            error: Not Found
            statusCode: 404

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            message: Internal server error
            error: 'Internal Server Error'
            statusCode: 500
